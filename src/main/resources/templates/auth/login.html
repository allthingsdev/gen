<!DOCTYPE html>
<html lang="en-IN" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>GEN</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.1.2/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>

</head>
<body>
<div id="login-form">

<input type="radio" checked id="login" name="switch" class="hide">
<input type="radio" id="signup" name="switch" class="hide">

<div>
<ul class="form-header">
<li><label for="login"><i class=""></i> login</label></li>
<li><label for="signup"><i class=""></i> register</label></li>
</ul>
</div>

<div class="section-out">
<section class="login-section">
<div class="login">
<form action="">
<ul class="ul-list">
<li><input type="email" required class="input" placeholder="Your Email"/><span class="icon"><i class="fa fa-user"></i></span></li>
<li><input type="password" required class="input" placeholder="Password"/><span class="icon"><i class="fa fa-lock"></i></span></li>
<li><span class="remember"><input type="checkbox" id="check"> <label for="check">Remember Me</label></span><span class="remember"><a href="">Forget Password</a></span></li>
<li><input type="submit" value="SIGN IN" class="btn"></li>
</ul>
</form>
</div>

</section>

<section class="signup-section">
<div class="login">
<form action="">
<ul class="ul-list">
<li><input type="text" required class="input" placeholder="First Name"/><span class="icon"><i class=""></i></span></li>
<li><input type="text" required class="input" placeholder="Last Name"/><span class="icon"><i class=""></i></span></li>
<li><input type="text" required class="input" placeholder="User Name"/><span class="icon"><i class=""></i></span></li>
<li><input type="email" required class="input" placeholder="Your Email"/><span class="icon"><i class="fa fa-user"></i></span></li>
<li><input type="password" required class="input" placeholder="Password"/><span class="icon"><i class="fa fa-lock"></i></span></li>
<li><input type="password" required class="input" placeholder="Confirm Password"/><span class="icon"><i class="fa fa-lock"></i></span></li>
<li><input type="checkbox" id="check1"> <label for="check1">I accept terms and conditions</label></li>
<li><input type="submit" value="SIGN UP" class="btn"></li>
</ul>
</form>
</div>
</section>
</div>

</div>

</body>
</html>
